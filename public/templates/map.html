<div class="row">

  <div class="row">
    <!-- <div class="small-4 columns">

    </div> -->
  <div class="large-12 columns">
    <h3>Whatcha in the mood for?</h3>
    <select id="opts" ng-model = 'selector' ng-change = 'getSelection()'>
      <option value="all">All</option>
      <option value="food">Food</option>
      <option value="activity">Activity</option>
      <option value='itinerary'>My Itinerary</option>
    </select>

  </div>

  </div>



    <div class="large-4 columns" id='main-init'>
        <h3>Custom Charleston Itinerary</h3>

          <ul class="sub-list">
            <li ng-repeat="point in itin">
                <p> <strong>{{ point.addressInput }}</strong></p>
                <p> <em>{{ point.price }}</em></p>
                <button type="button" class=" hollow button" ng-click='deletePoint(point)'>Delete</button>
            </li>
        </ul>
        <p>Got a spot to share?<a href="#/addSpot"> Tell us!</a></p>
        <button type="button" class=" hollow button" ng-click='toggle()'>Instructions</button>
    </div>


    <div class="large-8 columns">
        <div id="map"></div>

    </div>


</div>
